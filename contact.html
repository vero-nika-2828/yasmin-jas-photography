<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
 
<body>
    <!--header-->
    <header>
        <a href="index.html">
            <h2 id="logo">Yasmin Jas Photography</h2>
        </a>

        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section >
        <h2>Contact</h2>
        <h5>Would you like to know more?  Ask me!</h5>
         
        <div class="row" id="contact-bg">
            <div class="col-sm">
                
                    <form method="POST" action=https://formdump.codeinstitute.net>

                        <div>
                            <label for="firstname">Frist Name</label>
                            <input type="text" name="firstname" id="firstname" class="form" placeholder="Your name"  required />
                        </div>

                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lasttname" class="form" placeholder="Your surname" required />
                        </div>

                        <div>
                            <label for="emailaddress">Email</label>
                            <input type="email" name="email" id="emailaddress" class="form" placeholder="Email" required />
                        </div>
               

                
                        <div id="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form" placeholder="Your message" rows="10" cols="50" required></textarea>  
                    </div>
          

                                
                            
                   <h5>What type of photography are you interested in?</h5>
                    
                    <div>
                        <input type="checkbox" name="phototype" id="pet" class="rounded"> 
                        <label for="pet">Pet</label>


                         <input type="checkbox" name="phototype" id="product"> 
                         <label for="product">Product</label>  


                        <input type="checkbox" name="phototype" id="nature">
                        <label for="nature">Nature</label> 
                   </div>
                
                <!--submit button-->
                <div>
                    <input type="submit" value="Send"/>
 
                </div>
                </form>

            </div>
            <div class="col-sm">col-sm</div>
           
          </div>

    </section>
    
        
    <footer>
        
        <h2 id="footer-logo">Yasmin Jas Photography</h2>

        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.pinterest.co.uk/" target="_blank"><i class="fa-brands fa-pinterest-p"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
          
        </ul>

        
    </footer>
</body>

</html>
