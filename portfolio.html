<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/352d1ba5ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yasmin Jas Photography</title>
</head>
 
<body>
    <!--Header-->
    <header>
        <a href="index.html">
          <h2 id="logo"><strong>Yasmin Jas </strong> Photography</h2>
      </a>
  
      <nav>
        <input type="checkbox" id="drop-down">
        <label for="drop-down" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
  
        
      </header>
    
    <section>
    <!--Portfolio header-->  
       <h2 id="porfolio-header">Portfolio</h2> 
        
    <!--Grid with pictures-->
    <!--style 'w3-hover-grayscale' taken from W3C-->      
       <div id="portfolio">
        
        <div class="portfolio-unit w3-hover-grayscale photo1">
            <img src="./assets/images/portfolio-photos/a-girl-holding-a-grey-rabbit.jpg" alt="A girl holding a grey rabbit">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo2">
            <img src="./assets/images/portfolio-photos/a-lake-with-a-mountain.jpg" alt="A lake on top of a mountain">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo3">
            <img src="./assets/images/portfolio-photos/oil-on-a-board-and-leave.jpg" alt="An oil bottle laying on a wooden board and eucalyptus leaves">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo4">
            <img src="./assets/images/portfolio-photos/a-girl-on-a-bed-with-two-cats.jpg" alt="A girl on a bed stroking two cats in front of her">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo5">
            <img src="./assets/images/portfolio-photos/oils.jpg" alt="Set of oils">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo6">
            <img src="./assets/images/portfolio-photos/a-girl-giving-water-to-a-dog.jpg" alt="A girl sitting on the bench next to a skateboard and giving water to a dog">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo7">
            <img src="./assets/images/portfolio-photos/boat-ona-a-lake.jpg" alt="A boat on a lake">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo8">
            <img src="./assets/images/portfolio-photos/a-gril-and-a-dog-in-a-park.jpg" alt="A dog and a girl reading a book in a park">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo9">
            <img src="./assets/images/portfolio-photos/a-river-with-green-hills-in-the-background.jpg" alt="A river with green hills in the background">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo10">
            <img src="./assets/images/portfolio-photos/a-couple-with-a-dog.jpg" alt="A couple playing with a dog in front of them">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo11">
            <img src="./assets/images/portfolio-photos/oil-on-a-woodboard.jpg" alt="Small oil on a woodboard">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo12">
            <img src="./assets/images/portfolio-photos/a-gril-with-a-black-rabbit.jpg" alt="A girl hugging a black rabbit">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo13">
            <img src="./assets/images/portfolio-photos/a-lake-with-houses.jpg" alt="A lake surounded by houses and hills">
        </div>

        <div class="portfolio-unit w3-hover-grayscale photo14">
            <img src="./assets/images/portfolio-photos/a-couple-with-dog-in-the-middle.jpg" alt="A couple kissing with a dog in the middle">
        </div>

       
       </div>

    </section>
    
    <!--Footer-->   
    <footer>
        
        <h2 id="footer-logo">Yasmin Jas Photography</h2>

        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.pinterest.co.uk/" target="_blank"><i class="fa-brands fa-pinterest-p"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
          
        </ul>

        
    </footer>
</body>

</html>
